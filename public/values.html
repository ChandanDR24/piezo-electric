<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahasra | History</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
        .custom-color-green{
            color: #cbf654;
        }
        body{
            background-color: #111;
        }
    </style>
</head>

<body class='bg-black-900'>
    
    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-white dark:text-gray-400">
            <thead class="text-medium border-b custom-color-green custom-bg dark:bg-transparent ">
                <tr>
                    <th scope="col" class="px-4 py-2">
                        DATE-TIME
                    </th>
                    <th scope="col" class="px-4 py-2">
                        CURRENT (mA)
                    </th>
                    <th scope="col" class="px-4 py-2">
                        VOLTAGE (mV)
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-transparent border-b dark:bg-transparent dark:border-gray-700">
                    <th scope="row" class="px-4 py-2 font-medium text-white whitespace-nowrap dark:text-white">
                        16-01-2024 21:16:02 am
                    </th>
                    <td class="px-4 py-2">
                        9.5
                    </td>
                    <td class="px-4 py-2">
                        10.3
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
